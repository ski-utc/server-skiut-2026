server {
    listen 80;
    server_name files.mde.utc;

    root /var/www/html/public;  # Point to the public folder in the container
    index index.php index.html index.htm;

    # Redirect server error pages to the static page /50x.html
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;

    # Main location block
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP-FPM configuration
    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass laravel_app:9000;  # Forward PHP requests to the PHP-FPM service (laravel_app container)
        fastcgi_param SCRIPT_FILENAME /var/www/html$document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    # Disable access to hidden files and folders (e.g., .env, .git)
    location ~ /\. {
        deny all;
    }
        # Enable GZIP compression
    gzip on;
    gzip_types text/plain application/xml text/css application/javascript application/json;
    gzip_min_length 1000;
    # Cache static files
    location ~* \.(jpg|jpeg|png|gif|css|js|ico|woff|woff2|eot|ttf|svg)$ {
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }
    # Prevent Clickjacking
    add_header X-Frame-Options "SAMEORIGIN" always;
    # Prevent XSS
    add_header X-XSS-Protection "1; mode=block" always;
    # Prevent content sniffing
    add_header X-Content-Type-Options "nosniff" always;
    # Prevent MIME-type sniffing
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
}
